version: '3.8'

services:
  huangcoolserve:
    build:
      context: .
    container_name: huangcoolserve
    ports:
      - 8888:8080
    environment:
      - SWAGGERPORT=${SWAGGERPORT:-8888}
      - GINPORT=${GINPORT:-8080}
      - MONGO=${MONGO:-mongodb+srv://Hao:Hao12345678@huangcluster.fmtgp.mongodb.net}
    deploy:
      restart_policy:
        condition: on-failure
    image: huangcooly/huangcoolyserve
  